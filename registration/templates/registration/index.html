{% extends "base.html" %}
{% block main %}
<h2>記事一覧</h2>
<ol>
    {% for post in object_list %}
    <li><a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a></li>
    {% endfor %}
</ol>
<p><a href="{% url 'blog:create' %}">新規投稿</a></p>
<h2>会員ページ</h2>
<p>{{ user }}さん、こんにちは！</p>

<p><a href="{% url 'logout' %}">ログアウト</a></p>
<p><a href="{% url 'password_change' %}">パスワードの変更</a></p>
<p><a href="{% url 'password_reset' %}">パスワードを忘れた場合</a></p>
{% endblock %}
