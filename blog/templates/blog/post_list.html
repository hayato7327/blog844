{% extends "blog/base.html" %}

{% block main %}

{% load static %}

<h2>会員ページ</h2>
<p>{{ user }}さん、こんにちは！</p>

<p><a href="{% url 'logout' %}">ログアウト</a></p>
<p><a href="{% url 'password_change' %}">パスワードの変更</a></p>
<p>8000/adminで管理画面へ</p>
<p>ユーザー名　admin</p>
<p>パスワード　adgjm135</p>
<h2>記事一覧</h2>

    
<ol>
    
    {% for post in object_list %}
    
    <li>
        <a href="{% url 'blog:detail' post.id %}">{{ post.title }}</a>
        <button class='like-btn' data-href="{{ post.get_api_like_url }}">
          <span class="liked-cnt">{{ post.like.count }}</span>
          <i class="fas fa-kiss-wink-heart"></i>
        </button>
        
   </li>
   
   {% endfor %}
</ol>
   
<p><a href="{% url 'blog:create' %}">新規投稿</a></p>
<a href="http://google.com">Google</a>
<script type='text/javascript' src='{% static "like.js" %}'></script>
<script type="text/javascript">
$(function(){
    $("a[href^='http://']").attr("target","_blank");
});
</script>
{% endblock %}
